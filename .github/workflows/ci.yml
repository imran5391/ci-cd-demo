name: First CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate HTML file
        run: |
          echo "Checking if index.html exists..."
          if [ ! -f index.html ]; then
            echo "❌ Error: index.html file is missing!"
            exit 1
          fi
          echo "✅ index.html found successfully!"
          
          # Optional: Add basic HTML validation
          echo "Performing basic HTML validation..."
          if grep -q "<html" index.html && grep -q "</html>" index.html; then
            echo "✅ HTML structure appears valid"
          else
            echo "⚠️  Warning: HTML structure might be incomplete"
          fi
